<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Flower Shop</title>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between p-2">
            <div class="logo"><img src="assets/logo.png" alt="Logo"></div>
            <div class="links">
                <ul id="nav-links">
                    <li><a href="#" class="font-bold hidden md:block">Home</a></li>
                    <li><a href="#" class="hidden md:block">Shop</a></li>
                    <li><a href="#" class="hidden md:block">About</a></li>
                    <li><a href="#" class="whitespace-nowrap"><img src="assets/cart.png.png" id="cart-icon" alt="Cart icon"> Cart ($12)</a></li>
                </ul>
            </div>
        </nav>
    </header>
     <main>
        <div class="flex flex-col md:flex-row items-end place-content-between gap-8 hero pt-[100px]">
            <div class="w-full order-2 md:order-1">
                <h2 class="font-bold text-[65px] leading-[1] font-[Noto_Serif]">ALWAYS <span
                        class="text-[#e95a08]">FRESH FLOWERS</span></h2><br>
                <span class="text-[#00000080] text-[22px]">Indulge your senses with the beauty and fragrance of <br> our fresh
                    flower shop. From classic roses to exotic <br> blooms, we offer a <span class="font-bold">FLOWERS</span>
                    variety of fresh flowers that <br> are perfect for any occasion. </span>
            </div>
            <div class="w-full order-1 md:order-2"><img src="assets/hero-flower.png" alt="Hero flower" class="hero-image"></div>
        </div>
        </main>
</body>
</html>
